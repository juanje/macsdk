name: Python CI & AI Review

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
    tags: ['v*.*.*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint-format:
    name: Lint & Format (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Run Ruff Format Check
        run: uv run ruff format --check src/ tests/
      - name: Run Ruff Lint
        run: uv run ruff check src/ tests/

  security-check:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Run Bandit Security Check
        run: uv run bandit -r src/

  static-analysis:
    name: Type Check (Mypy) - Py ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Run Mypy Type Check
        run: uv run mypy src/ tests/

  unit-tests:
    name: Unit Tests - Py ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Run Unit Tests
        run: uv run pytest tests/unit --tb=short -v

  integration-tests:
    name: Integration Tests - Py ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [lint-format, static-analysis, unit-tests, security-check]
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Run Integration Tests
        run: uv run pytest tests/integration --tb=short -v

  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-format, static-analysis, unit-tests]
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    container:
      image: registry.gitlab.com/redhat/edge/ci-cd/ai-code-review:latest
    steps:
      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ai-code-review --pr-number ${{ github.event.pull_request.number }} --post

  publish:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [integration-tests]
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match package version ($PKG_VERSION)"
            exit 1
          fi
      - name: Build package
        run: uv build
      - name: Verify build artifacts
        run: |
          ls -lh dist/
          uv run twine check dist/*
      - name: Publish to PyPI
        run: uv publish
